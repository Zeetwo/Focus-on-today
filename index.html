<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="heading">
            Focus on <span>Today</span>
        </h1>
        <div class="app-container">
            <h2 class="subtitle"><span>Today</span><img class="sun-logo" src="images/Sun.svg" alt="sun-logo"></h2> 
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <span>2/3 Completed</span>
                </div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="images/Vector 1.svg" alt="check-icon" class="check-icon">
                </div>
                <input type="text" class="goal-input" placeholder="Add new goal... " id="first">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="images/Vector 1.svg" alt="check-icon" class="check-icon">
                </div>
                <input type="text" class="goal-input" placeholder="Add new goal... " id="second">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="images/Vector 1.svg" alt="check-icon" class="check-icon">
                </div>
                <input type="text" class="goal-input" placeholder="Add new goal... " id="third">
            </div>
            <p class="quote">“Move one step ahead, today!”</p>
            <p class="made-by"> Copyright ©2024 Zeetwo </p>
        </div>
    </main>
</body>
</html>
